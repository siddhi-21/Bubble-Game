<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="main">
     <div id="panel">

        <div id="panelTop">
            <div class="ele">
                <h2>Hit:</h2>
                <div class="box" id="hit" ></div>
            </div>

            <div class="ele">
                <h2>Timer:</h2>
                <div class="box" id="timer">60</div>
            </div>
            <div class="ele">
                <h2>Score:</h2>
                <div class="box" id="score">0</div>
            </div>
            <div class="ele">
              
                <div class="box" id="reset">Reset</div>
            </div>
          
        </div>
        <div id="panelBottom">
       
        </div>
     </div>
   </div> 
   <script src="script.js"></script>
</body>     
</html>
